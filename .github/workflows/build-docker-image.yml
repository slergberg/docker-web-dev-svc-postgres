name: Build Docker image

on:
  pull_request:
    branches:
      - master

strategy:
  matrix:
    postgres: [9, 10, 11, 12]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build the Docker image
        uses: actions/docker/cli@master
        with:
          args: build --file Dockerfile --tag ${DOCKER_IMAGE_NAME}:${{ matrix.postgres }} ${{ matrix.postgres }}/.
        env:
          DOCKER_IMAGE_NAME: postgres
